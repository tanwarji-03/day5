<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://google.com">
        <label for="fname">Firstname</label>
        <input type="text" name="fname" id="" required />
        <br /><br />
        <label for="mname">Middlename</label>
        <input type="text" name="mname" id="" />
        <br /><br />
        <label for="lname">Lastname</label>
        <input type="text" name="lname" id="" />
        <br /><br />
        <label for="course">Course:</label>
        <select name="course" id="" required>
          <option value="Course">Course</option>
          <option value="">Data Science</option>
          <option value="">Cloud computing</option>
          <option value="">Cyber Security</option>
          <option value="">Web development</option>
        </select>
        <br /><br />
        <label for="gender">Gender:</label>
        <br />
        <input type="radio" name="gender" id="" value="Male" />
        <label for="male">Male</label>
        <br />
        <input type="radio" name="gender" id="" value="Female" />
        <label for="female">Female</label>
        <br /><input type="radio" name="gender" id="" value="Other" />
        <label for="other">Other</label>
  
        <br /><br />
        <label for="DOB">DOB</label>
        <input type="datetime-local" name="" id="" />
        <br />
        <label for="phoneNumber">Phone</label>
        <input
          type="text"
          name="phoneNumber"
          id=""
          placeholder="+91"
          size="3"
          disabled
        />
        <input type="number" name="phoneNumber" id="" size="10" required />
        <br /><br />
        <label for="address">Address</label>
        <br />
        <textarea name="address" id="" rows="5" cols="60"></textarea>
        <br /><br />
  
        <label for="email">Email:</label>
        <input type="email" name="email" id="" required />
        <br /><br />
        <label for="password">Password:</label>
        <input type="password" name="password" id="" required />
        <br /><br />
        <label for="re-type">Re-type password</label>
        <input type="password" name="re-type" id="" required />
        <br /><br />
        <input type="checkbox" name="term" id="" required />
        <label for="term">Agree to terms and conditions</label>
        <br /><br />
        <label for="image">Choose File</label>
        <input type="file" name="image" id="" />
        <br /><br />
        <label for="chooseColor">Choose Color:- </label>
        <input type="color" name="chooseColor" id="" /><br /><br />
        <br /><br />
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />
      </form>
</body>
</html>
